<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>نمایش آدرس وب سایت</title>
<style>
    #websiteUrl {
        font-size: 18px;
        color: #333;
        margin-top: 20px;
    }
</style>
</head>
<body>
    <h1>آدرس وب سایت شما:</h1>
    <p id="websiteUrl">در حال بارگذاری...</p>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var websiteUrl = window.location.href;
            document.getElementById('websiteUrl').innerText = websiteUrl;
        });
    </script>
</body>
</html>
